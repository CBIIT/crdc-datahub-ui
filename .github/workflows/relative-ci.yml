name: Relative CI

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - "*.*.*"
      - "main"
      - "master"
  pull_request:
      branches: 
        - "*"

jobs:
  bundle_analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Send to RelativeCI
        uses: relative-ci/agent-action@v3
        with:
          webpackStatsFile: ./build/webpack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
