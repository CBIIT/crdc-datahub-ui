name: Jest

env:
  REACT_APP_FE_VERSION: ${{ vars.REACT_APP_FE_VERSION }}

on:
  workflow_dispatch:
  push:
    branches:
      - "*.*.*"
      - "main"
      - "master"
  pull_request:
    branches: "*"

permissions:
  contents: read

jobs:
  test:
    name: Test Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        run: npm install

      - name: Run Jest
        run: npm run test:ci

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.2.3
