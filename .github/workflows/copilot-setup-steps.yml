name: "Copilot Setup"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      # Model Context Protocol (MCP) setup
      - name: Checkout jira-mcp-server
        uses: actions/checkout@v4
        with:
          repository: amattu2/jira-mcp-server
          path: jira-mcp-server
          ref: master

      - name: Setup MCP Server
        run: |
          cd jira-mcp-server
          npm install
          npm run build
          echo "MCP server is set up successfully."

      # Copilot setup
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        run: npm install
